<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="file" id="file">
	<button id="upload">确定</button>
	<script>

		// json格式
		fetch('./', {
			method: 'POST',
			body: JSON.stringify({
				name: '张三',
				age: 21
			}),
			headers: {
				'content-type': 'application/json'
			}
		});

		// urlencoded
		fetch('./', {
			method: 'POST',
			body: 'a=1&b=2&c=3',
			headers: {
				'content-type': 'application/x-www-form-urlencoded'
			}
		});

		// multipart/form-data
		document.querySelector('#upload').onclick = function() {
			var data = new FormData();
			data.append('file', document.querySelector('#file').files[0]);
			data.append('name', encodeURIComponent('章三'));
			data.append('age', 11111111);

			fetch('./', {
				method: 'POST',
				body: data,
				headers: {
					'content-type': 'multipart/form-data'
				}
			});
		};


	</script>
</body>
</html>
