<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>requeset: <span id="result"></span></h1>
	<button>按钮</button>
	<script>

		const resultDom = document.querySelector('#result');
		var index = 0;

		function active() {
			fetch('http://127.0.0.1:8888/data4', {
				headers: {
					'x-cache-test': index++
				}
			})
			.then(response => response.text())
			.then(text => {
				resultDom.innerHTML = text;
			});
		}

		document.querySelector('button').onclick = function() {
			active();
		};

	</script>
</body>
</html>
